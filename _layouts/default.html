<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{% if page.og.description %}{{ page.og.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">

    <meta property="og:site_name" content="{{ site.title }}">

    {% if page.og.size %}{% for og in page.og %}<meta property="og:{{ og[0] }}" content="{% if og.size %}{{ og[1] | join: ',' }}{% else %}{{ og[1] }}{% endif %}" />
    {% endfor %}{% endif %}
</head>
<body class="{% if page.classes.size %}{% for class in page.classes %}{{class}} {% endfor %}{% endif %}">
    <div class="container">
        {{ content }}
    </div>

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-78618586-2', 'auto');
    ga('send', 'pageview');
    </script>
</body>
</html>
