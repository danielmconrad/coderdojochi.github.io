<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{% if page.og.description %}{{ page.og.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">

    <meta property="og:site_name" content="{{ site.title }}">

    {% if page.og.size %}{% for og in page.og %}<meta property="og:{{ og[0] }}" content="{% if og.size %}{{ og[1] | join: ',' }}{% else %}{{ og[1] }}{% endif %}" />
    {% endfor %}{% endif %}
</head>
<body class="{% if page.classes.size %}{% for class in page.classes %}{{class}} {% endfor %}{% endif %}">
    <div class="container">
        {{ content }}
    </div>

    {% include analytics.html %}
</body>
</html>
